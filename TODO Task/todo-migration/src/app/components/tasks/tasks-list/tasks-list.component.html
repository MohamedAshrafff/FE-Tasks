<div class="w-100">
  <div class="mt-5 d-flex flex-column justify-content-center text-center">
    <h4 class="text-center">Search Tasks</h4>
    <input
      type="text"
      id="search-input"
      [(ngModel)]="enteredText"
      (ngModelChange)="filterTasks()"
      class="form-control w-50 align-self-center"
      placeholder="Search by name..."
    />
  </div>
  <h3 class="mt-5 text-center">Tasks List</h3>
  <ul id="tasks-list" class="list-group">
    @for (item of filteredTodos; track $index) {
    <li
      class="d-flex list-group-item justify-content-between text-center"
      [ngClass]="{ 'bg-light text-muted': item.completed }"
    >
      <h4>{{ item.name }}</h4>
      <p>{{ item.description }}</p>
      <p>Priority : {{ item.priority }}</p>
      @if (!item.completed) {
      <button class="btn btn-success" (click)="completeTask(item.id)">
        Complete
      </button>
      <p class="badge bg-warning">Pending</p>
      } @else {
      <p class="badge bg-success">Completed</p>
      }
    </li>
    }
  </ul>
  <hr class="w-100" />
</div>
