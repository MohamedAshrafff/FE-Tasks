<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TODO TASKS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container d-flex mt-5 flex-column align-items-center">
      <div class="w-100 d-flex justify-content-around">
        <div class="mt-5 d-flex flex-column justify-content-center">
          <h4 class="text-center">Search Tasks</h4>
          <input
            type="text"
            id="search-input"
            class="form-control"
            placeholder="Search by name..."
          />
          <ul id="results-tasks-list" class="list-group"></ul>
        </div>
        <div class="w-50">
          <h3 class="mt-5 text-center">Tasks List</h3>
          <ul id="tasks-list" class="list-group"></ul>
        </div>
      </div>
      <hr class="w-100" />
      <h3 class="mt-5">Add Task</h3>
      <form id="task-form" class="w-50 mb-5 text-center">
        <div class="mb-3">
          <label for="task-name" class="form-label">Task Name</label>
          <input type="text" class="form-control" id="task-name" />
        </div>
        <div class="mb-3">
          <label for="task-description" class="form-label">Description</label>
          <input type="text" class="form-control" id="task-description" />
        </div>
        <div class="mb-3">
          <label for="task-priority" class="form-label">Priority</label>
          <input
            type="range"
            class="form-range"
            id="task-priority"
            min="1"
            max="5"
          />
          <div class="d-flex justify-content-between">
            <span>1</span>
            <span>5</span>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Add Task</button>
      </form>
    </div>

    <!-- Firebase App (v8) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <!-- Your JavaScript file -->
    <script src="index.js"></script>
  </body>
</html>
