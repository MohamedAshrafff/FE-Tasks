<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TODO TASKS</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container d-flex mt-5 flex-column align-items-center">
      <div class="mt-5 w-50">
        <h3>Search Tasks</h3>
        <input
          type="text"
          id="search-input"
          class="form-control"
          placeholder="Search by name..."
        />
      </div>
      <h3 class="mt-5">Task List</h3>
      <ul id="tasks-list" class="list-group w-50 row"></ul>
      <h3 class="mt-5">Add Task</h3>
      <form id="task-form" class="w-50 mb-5">
        <div class="mb-3">
          <label for="task-name" class="form-label">Task Name</label>
          <input type="text" class="form-control" id="task-name" />
        </div>
        <div class="mb-3">
          <label for="task-description" class="form-label">Description</label>
          <input type="text" class="form-control" id="task-description" />
        </div>
        <div class="mb-3">
          <label for="task-priority" class="form-label">Priority</label>
          <input
            type="range"
            class="form-range"
            id="task-priority"
            min="0"
            max="5"
          />
          <div class="d-flex justify-content-between">
            <span>1</span>
            <span>5</span>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Add Task</button>
      </form>
    </div>

    <script src="index.js"></script>
  </body>
</html>
